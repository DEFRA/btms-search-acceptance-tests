name: Run Journey Tests on GitHub

permissions:
  checks: write
  pull-requests: write

on:
  workflow_dispatch:
  workflow_call:
jobs:
  build:
    name: run-tests
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Setup the tests
        run: npm i
      - name: Start docker compose
        run: docker compose up --wait-timeout 300 -d --quiet-pull

#      - name: Run the tests
#        run: |
#          npm run test:github
#          npm run report

      - name: Run the tests
        env:
          DEFRA_ID_CLIENT_SECRET: test_value
          DEFRA_ID_OIDC_CONFIGURATION_URL: http://localhost:3200/cdp-defra-id-stub/.well-known/openid-configuration
          PORT: 3003
          ENVIRONMENT: ${{ secrets.ENVIRONMENT }}
          BROWSERSTACK_USER: ${{ secrets.BROWSERSTACK_USER }}
          BROWSERSTACK_KEY: ${{ secrets.BROWSERSTACK_KEY }}
        run: |
          npm run test

      - name: upload artifact
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ./allure-report
      - name: debug
        if: failure()
        run: |
          docker compose logs > logs.txt
          docker ps
